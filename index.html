<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Interactiva Medicina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f8;
      padding: 20px;
    }
    h2 {
      color: #4b0082;
    }
    .periodo {
      margin-bottom: 30px;
    }
    .clases {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .clase {
      background-color: #6a0dad;
      color: white;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      transition: 0.3s ease;
      cursor: pointer;
      opacity: 0.6;
      pointer-events: none;
    }
    .clase.activa {
      opacity: 1;
      pointer-events: auto;
    }
    .clase.completada {
      background-color: #ccc;
      text-decoration: line-through;
      color: #333;
    }
    .codigo {
      font-weight: bold;
    }
    .uv {
      font-size: 14px;
    }
    .req {
      font-size: 12px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva - Medicina</h1>

  <div id="contenedor"></div>

  <script>
    const datos = [
      { periodo: "1er Año - 1er Periodo", clases: [
        {codigo: "FS-111", nombre: "Física Médica", uv: 4},
        {codigo: "QQ-111", nombre: "Química Médica", uv: 5},
        {codigo: "MM-112", nombre: "Matemáticas", uv: 5},
        {codigo: "IN-101", nombre: "Inglés 1", uv: 4},
        {codigo: "FF-101", nombre: "Filosofía", uv: 4},
        {codigo: "EG-011", nombre: "Español General", uv: 4},
      ]},
      { periodo: "1er Año - 2do Periodo", clases: [
        {codigo: "BI-123", nombre: "Biología Médica", uv: 5, req: "Ninguno"},
        {codigo: "QQ-112", nombre: "Química Médica 2", uv: 5, req: "QQ-111, MM-112"},
        {codigo: "FF-206", nombre: "Ética", uv: 3, req: "FF-101"},
        {codigo: "IN-102", nombre: "Inglés 2", uv: 4, req: "IN-101"},
        {codigo: "SC-101", nombre: "Sociología", uv: 4},
        {codigo: "HH-101", nombre: "Historia de Honduras", uv: 4},
      ]},
      { periodo: "2do Año - 3er Periodo", clases: [
        {codigo: "FS-210", nombre: "Biofísica", uv: 4, req: "FS-111, BI-123"},
        {codigo: "RR-150", nombre: "Arte o Deporte", uv: 3},
        {codigo: "MM-241", nombre: "Bioestadística", uv: 5, req: "MM-112"},
        {codigo: "IN-103", nombre: "Inglés 3", uv: 4, req: "IN-102"},
        {codigo: "BI-130", nombre: "Educación Ambiental", uv: 3},
        {codigo: "SP-101", nombre: "Introducción a la Salud Pública", uv: 6, req: "SC-101, HH-101"},
      ]},
      { periodo: "2do Año - 4to Periodo", clases: [
        {codigo: "AM-121", nombre: "Anatomía Macro", uv: 7},
        {codigo: "EL-124", nombre: "Embriología", uv: 7},
        {codigo: "NA-123", nombre: "Neuroanatomía", uv: 7},
        {codigo: "AI-122", nombre: "Anatomía Micro", uv: 7},
      ]},
      { periodo: "3er Año - 5to Periodo", clases: [
        {codigo: "FO-101", nombre: "Fisiología", uv: 11},
        {codigo: "BQ-113", nombre: "Bioquímica", uv: 7},
        {codigo: "PS-110", nombre: "Psicología Médica", uv: 6},
        {codigo: "SP-211", nombre: "Salud Pública 1", uv: 6},
      ]},
      { periodo: "3er Año - 6to Periodo", clases: [
        {codigo: "MB-610", nombre: "Microbiología", uv: 8},
        {codigo: "MI-134", nombre: "Genética", uv: 5},
        {codigo: "SF-102", nombre: "Servicio Social Formativo", uv: 6},
        {codigo: "SP-212", nombre: "Salud Pública 2", uv: 7},
      ]},
      { periodo: "4to Año - 7mo Periodo", clases: [
        {codigo: "PA-100", nombre: "Patología 1"},
        {codigo: "PG-201", nombre: "Farmacología 1"},
        {codigo: "FP-211", nombre: "Fisiopatología 1"},
        {codigo: "CL-100", nombre: "Introducción a la Clínica 1"},
      ]},
      { periodo: "4to Año - 8vo Periodo", clases: [
        {codigo: "PA-200", nombre: "Patología 2", uv: 7},
        {codigo: "PG-202", nombre: "Farmacología 2", uv: 6},
        {codigo: "FP-212", nombre: "Fisiopatología 2", uv: 6},
        {codigo: "CL-200", nombre: "Introducción a la Clínica 2", uv: 8},
        {codigo: "PS-112", nombre: "Psicopatología", uv: 3},
      ]},
      { periodo: "5to Año - 9no y 10mo Periodo", clases: [
        {codigo: "CL-205", nombre: "Cirugía 1", uv: 7},
        {codigo: "CL-206", nombre: "Medicina 1", uv: 7},
        {codigo: "RD-301", nombre: "Radiología", uv: 2},
        {codigo: "MQ-411", nombre: "Técnicas y Proc. Médicos", uv: 2},
        {codigo: "CL-207", nombre: "Gineco Obstetricia 1", uv: 10},
        {codigo: "CL-208", nombre: "Pediatría", uv: 10},
        {codigo: "EC-110", nombre: "Epidemiología", uv: 4},
        {codigo: "PS-113", nombre: "Psiquiatría", uv: 6},
        {codigo: "SP-213", nombre: "Salud Pública 3", uv: 11},
      ]},
      { periodo: "6to Año - 11vo y 12vo Periodo", clases: [
        {codigo: "CL-209", nombre: "Clínico Cirugía 2", uv: 7},
        {codigo: "UR-403", nombre: "Urología", uv: 3},
        {codigo: "CL-210", nombre: "Clínica Médica 2", uv: 7},
        {codigo: "CL-211", nombre: "Clínica Gineco Obstetricia 2", uv: 10},
        {codigo: "CL-212", nombre: "Clínica Pediatría", uv: 10},
        {codigo: "OF-403", nombre: "Oftalmología", uv: 2},
        {codigo: "ML-205", nombre: "Medicina Legal", uv: 2},
        {codigo: "RD-402", nombre: "Radiología 2", uv: 3},
        {codigo: "PS-115", nombre: "Medicina Psicosomática", uv: 2},
        {codigo: "PS-116", nombre: "Higiene Mental", uv: 2},
        {codigo: "NE-403", nombre: "Neurología", uv: 3},
        {codigo: "OT-403", nombre: "Ortopedia", uv: 3},
        {codigo: "DE-403", nombre: "Dermatología", uv: 3},
        {codigo: "SP-214", nombre: "Salud Pública 4", uv: 8},
        {codigo: "OR-403", nombre: "Otorrinolaringología", uv: 2},
      ]},
      { periodo: "7mo Año - Internado Rotatorio", clases: [
        {codigo: "TC-501", nombre: "Terapéutica Clínica", uv: 2},
        {codigo: "CL-213", nombre: "Internado en Cirugía", uv: 16},
        {codigo: "CL-214", nombre: "Internado en Gineco-Obstetricia", uv: 16},
        {codigo: "CL-215", nombre: "Internado en Medicina", uv: 16},
        {codigo: "CL-216", nombre: "Internado en Pediatría", uv: 16},
      ]}
    ];

    const contenedor = document.getElementById("contenedor");
    let claseIndex = 0;

    datos.forEach(periodo => {
      const divPeriodo = document.createElement("div");
      divPeriodo.className = "periodo";
      divPeriodo.innerHTML = `<h2>${periodo.periodo}</h2>`;

      const divClases = document.createElement("div");
      divClases.className = "clases";

      periodo.clases.forEach(clase => {
        const divClase = document.createElement("div");
        divClase.className = "clase";
        divClase.innerHTML = `
          <div class="codigo">${clase.codigo}</div>
          <div>${clase.nombre}</div>
          <div class="uv">UV: ${clase.uv || "-"}</div>
          <div class="req">${clase.req ? `Requisito: ${clase.req}` : ""}</div>
        `;
        divClase.dataset.index = claseIndex++;
        divClases.appendChild(divClase);
      });

      divPeriodo.appendChild(divClases);
      contenedor.appendChild(divPeriodo);
    });

    const clases = document.querySelectorAll(".clase");
    let current = 0;
    function activarSiguiente() {
      if (clases[current]) {
        clases[current].classList.add("activa");
      }
    }

    clases.forEach((c, i) => {
      c.addEventListener("click", () => {
        if (i === current) {
          c.classList.remove("activa");
          c.classList.add("completada");
          current++;
          activarSiguiente();
        }
      });
    });

    activarSiguiente();
  </script>
</body>
</html>
